<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PALM ì‹œë¦¬ì¦ˆ - ì—í”¼ì†Œë“œ ì„ íƒ</title>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .episode-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            color: #333;
        }

        .episode-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.95);
        }

        .episode-thumbnail {
            width: 100%;
            height: 200px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            background-size: cover;
            background-position: center;
            position: relative;
            border: 0.5px solid rgba(128, 128, 128, 0.3);
        }

        .episode-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .episode-sequence {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.85);
            color: #333;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border: 0.5px solid rgba(128, 128, 128, 0.3);
            font-family: 'Fjalla One', sans-serif;
        }

        .episode-sequence .hash {
            font-size: 1.5rem;
        }

        .episode-title {
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .episode-description {
            font-size: 1rem;
            line-height: 1.4;
            opacity: 0.7;
            margin-bottom: 0;
            color: #666;
        }



        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #ff6b6b;
            font-size: 1.2rem;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .episodes-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PALM 26 - ì˜¤í›„ì˜ ë¹› I</h1>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>ì—í”¼ì†Œë“œë¥¼ ë¡œë”© ì¤‘...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <p>ì—í”¼ì†Œë“œë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</p>
        </div>

        <div id="episodesContainer" class="episodes-grid" style="display: none;">
            <!-- Episodes will be populated here -->
        </div>
    </div>

    <script>
        // Load episodes from API
        async function loadEpisodes() {
            try {
                const response = await fetch('/api/episodes');
                if (!response.ok) {
                    throw new Error('Failed to fetch episodes');
                }
                
                const episodes = await response.json();
                console.log('Loaded episodes:', episodes);
                
                renderEpisodes(episodes);
            } catch (error) {
                console.error('Error loading episodes:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        function renderEpisodes(episodes) {
            const container = document.getElementById('episodesContainer');
            const loading = document.getElementById('loading');
            
            if (episodes.length === 0) {
                container.innerHTML = '<p class="error">ì‚¬ìš© ê°€ëŠ¥í•œ ì—í”¼ì†Œë“œê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
            } else {
                // Sort episodes by sequence in descending order (newest first)
                const sortedEpisodes = episodes.sort((a, b) => {
                    const aNum = parseInt(a.sequence.replace('#', ''));
                    const bNum = parseInt(b.sequence.replace('#', ''));
                    return bNum - aNum; // descending order
                });
                
                container.innerHTML = sortedEpisodes.map(episode => createEpisodeCard(episode)).join('');
            }
            
            loading.style.display = 'none';
            container.style.display = 'grid';
        }

        function createEpisodeCard(episode) {
            const thumbnailContent = episode.thumbnailUrl 
                ? `<img src="${episode.thumbnailUrl}" alt="${episode.title}">`
                : `<div style="font-size: 3rem;">ğŸ¬</div>`;
            
            // Format sequence with larger # symbol
            const formattedSequence = episode.sequence.replace('#', '<span class="hash">#</span>');
            
            return `
                <div class="episode-card" onclick="selectEpisode('${episode.sequence}')">
                    <div class="episode-thumbnail">
                        ${thumbnailContent}
                        <div class="episode-sequence">${formattedSequence}</div>
                    </div>
                    <div class="episode-description">${episode.description}</div>
                </div>
            `;
        }

        function selectEpisode(sequence) {
            console.log('Selected episode sequence:', sequence);
            // Navigate to the main app with the selected episode
            window.location.href = `flashcards?episode=${encodeURIComponent(sequence)}`;
        }

        // Load episodes when page loads
        document.addEventListener('DOMContentLoaded', loadEpisodes);
    </script>
</body>
</html>
