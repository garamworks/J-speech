<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PALM ÏãúÎ¶¨Ï¶à - ÏóêÌîºÏÜåÎìú ÏÑ†ÌÉù</title>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .episode-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            color: #333;
        }

        .episode-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.95);
        }

        .episode-thumbnail {
            width: 100%;
            height: 200px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            background-size: cover;
            background-position: center;
            position: relative;
            border: 0.5px solid rgba(128, 128, 128, 0.3);
        }

        .episode-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .episode-sequence {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.85);
            color: #333;
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            border: 0.5px solid rgba(128, 128, 128, 0.3);
            font-family: 'Fjalla One', sans-serif;
        }

        .episode-sequence .hash {
            font-size: 1.5rem;
        }

        .episode-speaker {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(128, 128, 128, 0.3);
            z-index: 10;
            color: #555;
        }

        .episode-speaker-left {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background: rgba(128, 128, 128, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(128, 128, 128, 0.3);
            z-index: 10;
            color: white;
        }

        .episode-speaker:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }

        .episode-speaker-left:hover {
            background: rgba(96, 96, 96, 0.9);
            transform: scale(1.1);
        }

        .episode-speaker.playing {
            background: rgba(76, 175, 80, 0.9);
            color: white;
        }

        .episode-speaker-left.playing {
            background: rgba(76, 175, 80, 0.9);
            color: white;
        }

        .episode-speaker.disabled {
            background: rgba(128, 128, 128, 0.5);
            cursor: not-allowed;
        }

        .episode-speaker-left.disabled {
            background: rgba(128, 128, 128, 0.5);
            cursor: not-allowed;
        }

        .episode-speaker svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .episode-speaker-left svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .episode-title {
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .episode-description {
            font-size: 1rem;
            line-height: 1.4;
            opacity: 0.7;
            margin-bottom: 0;
            color: #666;
        }



        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #ff6b6b;
            font-size: 1.2rem;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .episodes-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PALM 26 - Ïò§ÌõÑÏùò Îπõ I</h1>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>ÏóêÌîºÏÜåÎìúÎ•º Î°úÎî© Ï§ë...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <p>ÏóêÌîºÏÜåÎìúÎ•º Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.</p>
        </div>

        <div id="episodesContainer" class="episodes-grid" style="display: none;">
            <!-- Episodes will be populated here -->
        </div>
    </div>

    <script>
        // Load episodes from API
        async function loadEpisodes() {
            try {
                const response = await fetch('/api/episodes');
                if (!response.ok) {
                    throw new Error('Failed to fetch episodes');
                }
                
                const episodes = await response.json();
                console.log('Loaded episodes:', episodes);
                
                renderEpisodes(episodes);
            } catch (error) {
                console.error('Error loading episodes:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        function renderEpisodes(episodes) {
            const container = document.getElementById('episodesContainer');
            const loading = document.getElementById('loading');
            
            if (episodes.length === 0) {
                container.innerHTML = '<p class="error">ÏÇ¨Ïö© Í∞ÄÎä•Ìïú ÏóêÌîºÏÜåÎìúÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>';
            } else {
                // Sort episodes by sequence in descending order (newest first)
                const sortedEpisodes = episodes.sort((a, b) => {
                    const aNum = parseInt(a.sequence.replace('#', ''));
                    const bNum = parseInt(b.sequence.replace('#', ''));
                    return bNum - aNum; // descending order
                });
                
                container.innerHTML = sortedEpisodes.map(episode => createEpisodeCard(episode)).join('');
            }
            
            loading.style.display = 'none';
            container.style.display = 'grid';
        }

        function createEpisodeCard(episode) {
            const thumbnailContent = episode.thumbnailUrl 
                ? `<img src="${episode.thumbnailUrl}" alt="${episode.title}">`
                : `<div style="font-size: 3rem;">üé¨</div>`;
            
            // Format sequence with larger # symbol
            const formattedSequence = episode.sequence.replace('#', '<span class="hash">#</span>');
            
            return `
                <div class="episode-card" onclick="selectEpisode('${episode.sequence}')">
                    <div class="episode-thumbnail">
                        ${thumbnailContent}
                        <div class="episode-sequence">${formattedSequence}</div>
                        <div class="episode-speaker-left" onclick="event.stopPropagation(); playEpisodeAudioWithExpressions('${episode.sequence}', this)">
                            <svg viewBox="0 0 24 24">
                                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                            </svg>
                        </div>
                        <div class="episode-speaker" onclick="event.stopPropagation(); playEpisodeAudio('${episode.sequence}', this)">
                            <svg viewBox="0 0 24 24">
                                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="episode-description">${episode.description}</div>
                </div>
            `;
        }

        function selectEpisode(sequence) {
            console.log('Selected episode sequence:', sequence);
            // Navigate to the main app with the selected episode
            window.location.href = `flashcards?episode=${encodeURIComponent(sequence)}`;
        }

        // Track currently playing audio
        let currentAudio = null;
        let currentSpeakerButton = null;
        let isPlayingSequence = false;
        let sequenceTimeout = null;

        async function playEpisodeAudio(sequence, speakerButton) {
            try {
                console.log(`Starting playback for sequence: ${sequence}`);
                
                // Stop any currently playing audio
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }

                // Clear any existing timeout
                if (sequenceTimeout) {
                    clearTimeout(sequenceTimeout);
                    sequenceTimeout = null;
                }

                // Reset previous speaker button
                if (currentSpeakerButton) {
                    currentSpeakerButton.classList.remove('playing');
                }

                // Reset all speaker buttons
                document.querySelectorAll('.episode-speaker, .episode-speaker-left').forEach(btn => {
                    btn.classList.remove('playing');
                });

                // If already playing this sequence, stop it
                if (isPlayingSequence && currentSpeakerButton === speakerButton) {
                    console.log('Stopping current playback');
                    isPlayingSequence = false;
                    currentSpeakerButton = null;
                    return;
                }

                // Set button to playing state
                speakerButton.classList.add('playing');
                currentSpeakerButton = speakerButton;
                isPlayingSequence = true;

                // Fetch all cards for the episode
                console.log(`Fetching cards for episode: ${sequence}`);
                const response = await fetch(`/api/flashcards?episode=${encodeURIComponent(sequence)}`);
                if (!response.ok) {
                    throw new Error(`Failed to fetch episode data: ${response.status}`);
                }

                const episodeData = await response.json();
                console.log('Episode data received:', episodeData);
                
                // Handle different response formats
                let flashcards;
                if (episodeData.flashcards) {
                    // Standard format
                    flashcards = episodeData.flashcards;
                } else if (episodeData[sequence]) {
                    // Grouped format
                    flashcards = episodeData[sequence];
                } else {
                    // Try to find the sequence in the grouped data
                    const keys = Object.keys(episodeData);
                    const matchingKey = keys.find(key => key === sequence);
                    if (matchingKey) {
                        flashcards = episodeData[matchingKey];
                    } else {
                        throw new Error('No flashcards found for this episode');
                    }
                }
                
                if (!flashcards || flashcards.length === 0) {
                    throw new Error('No flashcards found for this episode');
                }
                console.log(`Playing full sequence ${sequence} with ${flashcards.length} cards`);

                // Play all cards in sequence
                await playCardSequence(flashcards, 0, speakerButton);
                
            } catch (error) {
                console.error('Error playing episode audio:', error);
                console.error('Error details:', error.message);
                speakerButton.classList.remove('playing');
                speakerButton.classList.add('disabled');
                currentAudio = null;
                currentSpeakerButton = null;
                isPlayingSequence = false;
            }
        }

        async function playCardSequence(flashcards, cardIndex, speakerButton) {
            // Check if we should stop
            if (!isPlayingSequence || currentSpeakerButton !== speakerButton) {
                console.log('Playback stopped - sequence flag or speaker button changed');
                return;
            }

            // Check if we've reached the end
            if (cardIndex >= flashcards.length) {
                console.log('Sequence playback completed');
                speakerButton.classList.remove('playing');
                currentSpeakerButton = null;
                isPlayingSequence = false;
                
                // Auto-advance to next sequence
                await autoAdvanceToNextSequence(speakerButton);
                return;
            }

            const card = flashcards[cardIndex];
            console.log(`Playing card ${cardIndex + 1}/${flashcards.length}: ${card.japanese}`);
            console.log(`Card has audioUrl: ${!!card.audioUrl}`);

            try {
                // Play Japanese audio (recorded file)
                if (card.audioUrl) {
                    console.log(`Starting Japanese audio playback for card ${cardIndex + 1}`);
                    await playAudioFile(card.audioUrl);
                    console.log(`Japanese audio completed for card ${cardIndex + 1}`);
                    
                    // Wait 3 seconds after Japanese audio
                    console.log('Waiting 3 seconds...');
                    await sleep(3000);
                    console.log('3 second wait completed');
                    
                    // Check if we should continue
                    if (!isPlayingSequence || currentSpeakerButton !== speakerButton) {
                        console.log('Playback stopped during wait period');
                        return;
                    }
                } else {
                    console.log(`No audio URL for card ${cardIndex + 1}, skipping Japanese audio`);
                }

                // Play Korean audio (MP3 or TTS fallback)
                if (card.koreanAudioUrl) {
                    console.log(`Starting Korean MP3 playback for card ${cardIndex + 1}: ${card.korean}`);
                    await playAudioFile(card.koreanAudioUrl);
                    console.log(`Korean MP3 completed for card ${cardIndex + 1}`);
                } else if (card.korean) {
                    console.log(`No Korean MP3 found, using TTS for card ${cardIndex + 1}: ${card.korean}`);
                    await playKoreanTTS(card.korean);
                    console.log(`Korean TTS completed for card ${cardIndex + 1}`);
                } else {
                    console.log(`No Korean audio or text for card ${cardIndex + 1}, skipping`);
                }

                // Check if we should continue
                if (!isPlayingSequence || currentSpeakerButton !== speakerButton) {
                    console.log('Playback stopped after Korean TTS');
                    return;
                }

                // Short pause before next card
                console.log('Waiting 1 second before next card...');
                await sleep(1000);

                // Continue to next card
                console.log(`Moving to next card: ${cardIndex + 2}/${flashcards.length}`);
                await playCardSequence(flashcards, cardIndex + 1, speakerButton);

            } catch (error) {
                console.error('Error playing card:', error);
                // Continue to next card even if this one fails
                console.log(`Error occurred, moving to next card: ${cardIndex + 2}/${flashcards.length}`);
                await playCardSequence(flashcards, cardIndex + 1, speakerButton);
            }
        }

        function playAudioFile(audioUrl) {
            return new Promise((resolve, reject) => {
                if (!isPlayingSequence) {
                    resolve();
                    return;
                }

                console.log(`Playing audio file: ${audioUrl}`);
                currentAudio = new Audio(audioUrl);
                
                currentAudio.onended = () => {
                    console.log('Audio file ended');
                    currentAudio = null;
                    resolve();
                };

                currentAudio.onerror = (error) => {
                    console.error('Audio playback error:', error);
                    currentAudio = null;
                    resolve(); // Continue even if audio fails
                };

                currentAudio.oncanplaythrough = () => {
                    console.log('Audio can play through');
                };

                currentAudio.play().then(() => {
                    console.log('Audio started playing');
                }).catch((error) => {
                    console.error('Audio play failed:', error);
                    resolve(); // Continue even if audio fails
                });
            });
        }

        function playKoreanTTS(koreanText) {
            return new Promise((resolve, reject) => {
                if (!isPlayingSequence) {
                    resolve();
                    return;
                }

                console.log(`Playing Korean TTS: ${koreanText}`);

                // Check if speech synthesis is available
                if (!window.speechSynthesis) {
                    console.warn('Speech synthesis not available');
                    resolve();
                    return;
                }

                // Cancel any existing speech
                window.speechSynthesis.cancel();

                const utterance = new SpeechSynthesisUtterance(koreanText);
                utterance.lang = 'ko-KR';
                utterance.rate = 0.9;
                utterance.volume = 0.8;

                utterance.onstart = () => {
                    console.log('TTS started');
                };

                utterance.onend = () => {
                    console.log('TTS ended');
                    resolve();
                };

                utterance.onerror = (error) => {
                    console.error('TTS error:', error);
                    resolve(); // Continue even if TTS fails
                };

                // Wait a bit before speaking to ensure previous speech is cancelled
                setTimeout(() => {
                    if (isPlayingSequence) {
                        window.speechSynthesis.speak(utterance);
                    } else {
                        resolve();
                    }
                }, 100);
            });
        }

        function sleep(ms) {
            return new Promise(resolve => {
                if (!isPlayingSequence) {
                    resolve();
                    return;
                }
                console.log(`Sleep starting for ${ms}ms`);
                sequenceTimeout = setTimeout(() => {
                    console.log(`Sleep completed after ${ms}ms`);
                    resolve();
                }, ms);
            });
        }

        async function autoAdvanceToNextSequence(currentSpeakerButton) {
            try {
                // Get the current sequence number from the speaker button
                const currentSequenceCard = currentSpeakerButton.closest('.episode-card');
                if (!currentSequenceCard) {
                    console.log('Could not find current sequence card');
                    return;
                }
                
                const currentSequenceElement = currentSequenceCard.querySelector('.episode-sequence');
                if (!currentSequenceElement) {
                    console.log('Could not find episode sequence element');
                    return;
                }
                
                const currentSequenceText = currentSequenceElement.textContent;
                const currentSequenceMatch = currentSequenceText.match(/#(\d+)/);
                
                if (!currentSequenceMatch) {
                    console.log('Could not determine current sequence number from:', currentSequenceText);
                    return;
                }
                
                const currentSequenceNumber = parseInt(currentSequenceMatch[1]);
                const nextSequenceNumber = currentSequenceNumber + 1;
                const nextSequenceId = `#${nextSequenceNumber.toString().padStart(3, '0')}`;
                
                console.log(`Auto-advancing from sequence ${currentSequenceNumber} to ${nextSequenceNumber}`);
                
                // Find the next sequence card
                const allEpisodeCards = document.querySelectorAll('.episode-card');
                console.log(`Found ${allEpisodeCards.length} episode cards`);
                
                let nextSequenceCard = null;
                for (const card of allEpisodeCards) {
                    const sequenceElement = card.querySelector('.episode-sequence');
                    if (sequenceElement) {
                        const sequenceText = sequenceElement.textContent;
                        console.log(`Checking card sequence: ${sequenceText}`);
                        if (sequenceText.includes(nextSequenceId)) {
                            nextSequenceCard = card;
                            break;
                        }
                    }
                }
                
                if (!nextSequenceCard) {
                    console.log(`Next sequence ${nextSequenceId} not found - reached end of available sequences`);
                    return;
                }
                
                // Wait 2 seconds before starting next sequence
                console.log('Waiting 2 seconds before starting next sequence...');
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Start the next sequence - try both speaker buttons
                const nextSpeakerButton = nextSequenceCard.querySelector('.episode-speaker') || nextSequenceCard.querySelector('.episode-speaker-left');
                if (nextSpeakerButton) {
                    console.log(`Starting next sequence: ${nextSequenceId}`);
                    nextSpeakerButton.click();
                } else {
                    console.log('Could not find speaker button for next sequence');
                }
                
            } catch (error) {
                console.error('Error in autoAdvanceToNextSequence:', error);
            }
        }

        // New function for left speaker button with expressions
        async function playEpisodeAudioWithExpressions(sequence, speakerButton) {
            try {
                console.log(`Starting expression playback for sequence: ${sequence}`);
                
                // Stop any currently playing audio
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }

                // Clear any existing timeout
                if (sequenceTimeout) {
                    clearTimeout(sequenceTimeout);
                    sequenceTimeout = null;
                }

                // Reset all speaker buttons
                document.querySelectorAll('.episode-speaker, .episode-speaker-left').forEach(btn => {
                    btn.classList.remove('playing');
                });

                // If already playing this sequence, stop it
                if (isPlayingSequence && currentSpeakerButton === speakerButton) {
                    console.log('Stopping current playback');
                    isPlayingSequence = false;
                    currentSpeakerButton = null;
                    return;
                }

                // Set button to playing state
                speakerButton.classList.add('playing');
                currentSpeakerButton = speakerButton;
                isPlayingSequence = true;

                // Fetch all cards for the episode
                console.log(`Fetching cards for episode: ${sequence}`);
                const response = await fetch(`/api/flashcards?episode=${encodeURIComponent(sequence)}`);
                if (!response.ok) {
                    throw new Error(`Failed to fetch episode data: ${response.status}`);
                }

                const episodeData = await response.json();
                console.log('Episode data received:', episodeData);
                
                // Handle different response formats
                let flashcards;
                if (episodeData && typeof episodeData === 'object') {
                    if (Array.isArray(episodeData)) {
                        flashcards = episodeData;
                    } else {
                        // If it's an object with sequence keys, get the cards for this sequence
                        flashcards = episodeData[sequence] || [];
                    }
                } else {
                    throw new Error('Invalid episode data format');
                }

                if (!flashcards || flashcards.length === 0) {
                    console.log('No flashcards found for this sequence');
                    speakerButton.classList.remove('playing');
                    isPlayingSequence = false;
                    currentSpeakerButton = null;
                    return;
                }

                console.log(`Playing expression sequence ${sequence} with ${flashcards.length} cards`);
                
                // Fetch expression data for each card
                for (let i = 0; i < flashcards.length; i++) {
                    const card = flashcards[i];
                    if (card.expressionCardIds && card.expressionCardIds.length > 0) {
                        console.log(`Fetching ${card.expressionCardIds.length} expressions for card ${i + 1}`);
                        card.expressions = [];
                        
                        for (const expressionId of card.expressionCardIds) {
                            try {
                                const response = await fetch(`/api/expression/${expressionId}`);
                                if (response.ok) {
                                    const expressionData = await response.json();
                                    console.log(`Expression data fetched for ID ${expressionId}:`, expressionData);
                                    
                                    // Transform the expression data to match expected format
                                    const transformedExpression = {
                                        mainExpression: expressionData.title,
                                        audioUrl: null, // No audio for main expression yet
                                        examples: []
                                    };
                                    
                                    // Add examples
                                    for (let j = 1; j <= 5; j++) {
                                        const japaneseExample = expressionData[`application${j}`];
                                        const koreanExample = expressionData[`application${j}Korean`];
                                        
                                        if (japaneseExample && koreanExample) {
                                            transformedExpression.examples.push({
                                                japanese: japaneseExample,
                                                korean: koreanExample,
                                                audioUrl: null, // No audio for examples yet
                                                koreanAudioUrl: null
                                            });
                                        }
                                    }
                                    
                                    card.expressions.push(transformedExpression);
                                }
                            } catch (error) {
                                console.error(`Error fetching expression ${expressionId}:`, error);
                            }
                        }
                    }
                }
                
                await playCardSequenceWithExpressions(flashcards, 0, speakerButton);

            } catch (error) {
                console.error('Error playing episode audio with expressions:', error);
                speakerButton.classList.remove('playing');
                isPlayingSequence = false;
                currentSpeakerButton = null;
            }
        }

        async function playCardSequenceWithExpressions(cards, cardIndex, speakerButton) {
            try {
                // Check if we should stop
                if (!isPlayingSequence || currentSpeakerButton !== speakerButton) {
                    console.log('Playback stopped - sequence flag or speaker button changed');
                    return;
                }

                if (cardIndex >= cards.length) {
                    console.log('Expression sequence playback completed');
                    speakerButton.classList.remove('playing');
                    isPlayingSequence = false;
                    currentSpeakerButton = null;
                    return;
                }

                const card = cards[cardIndex];
                console.log(`Playing card ${cardIndex + 1}/${cards.length}: ${card.japanese}`);

                // 1. Play Japanese dialogue
                console.log('Card has audioUrl:', !!card.audioUrl);
                if (card.audioUrl) {
                    console.log('Starting Japanese audio playback for card', cardIndex + 1);
                    await playAudioFile(card.audioUrl);
                    console.log('Japanese audio completed for card', cardIndex + 1);
                }

                // 2. Wait 3 seconds
                console.log('Waiting 3 seconds...');
                await sleep(3000);
                console.log('3 second wait completed');

                // 3. Play Korean dialogue
                if (card.koreanAudioUrl) {
                    console.log(`Starting Korean MP3 playback for card ${cardIndex + 1}: ${card.korean}`);
                    await playAudioFile(card.koreanAudioUrl);
                    console.log(`Korean MP3 completed for card ${cardIndex + 1}`);
                }

                // 4. Check for expressions and play them
                if (card.expressions && card.expressions.length > 0) {
                    console.log(`Found ${card.expressions.length} expressions for card ${cardIndex + 1}`);
                    
                    for (let i = 0; i < card.expressions.length; i++) {
                        const expr = card.expressions[i];
                        console.log(`Playing expression ${i + 1}/${card.expressions.length}: ${expr.mainExpression}`);
                        
                        // Play expression using TTS since we don't have audio files for expressions
                        if (expr.mainExpression) {
                            console.log(`Playing expression via TTS: ${expr.mainExpression}`);
                            await playTTSAudio(expr.mainExpression, 'ja');
                            console.log('Expression TTS completed');
                        }
                        
                        // Play all examples for this expression
                        if (expr.examples && expr.examples.length > 0) {
                            console.log(`Playing ${expr.examples.length} examples for expression`);
                            
                            for (let j = 0; j < expr.examples.length; j++) {
                                const example = expr.examples[j];
                                console.log(`Playing example ${j + 1}/${expr.examples.length}: ${example.japanese}`);
                                
                                // Play Japanese example using TTS since we don't have Japanese audio files for examples
                                if (example.japanese) {
                                    console.log(`Playing Japanese example via TTS: ${example.japanese}`);
                                    await playTTSAudio(example.japanese, 'ja');
                                    console.log('Japanese example TTS completed');
                                }
                                
                                // Wait 3 seconds
                                console.log('Waiting 3 seconds after Japanese example...');
                                await sleep(3000);
                                
                                // Play Korean meaning using TTS since we don't have Korean audio files for examples
                                if (example.korean) {
                                    console.log(`Playing Korean example via TTS: ${example.korean}`);
                                    await playTTSAudio(example.korean, 'ko');
                                    console.log('Korean example TTS completed');
                                }
                                
                                // Small delay before next example
                                if (j < expr.examples.length - 1) {
                                    await sleep(1000);
                                }
                            }
                        }
                        
                        // Small delay before next expression
                        if (i < card.expressions.length - 1) {
                            await sleep(1000);
                        }
                    }
                }

                // 5. Wait before next card
                console.log('Waiting 1 second before next card...');
                await sleep(1000);

                // 6. Move to next card
                await playCardSequenceWithExpressions(cards, cardIndex + 1, speakerButton);

            } catch (error) {
                console.error('Error playing card:', error);
                console.log('Error occurred, moving to next card:', cardIndex + 2, '/', cards.length);
                
                // Try to continue with next card
                if (cardIndex + 1 < cards.length) {
                    await playCardSequenceWithExpressions(cards, cardIndex + 1, speakerButton);
                } else {
                    console.log('Expression sequence playback completed due to error');
                    speakerButton.classList.remove('playing');
                    isPlayingSequence = false;
                    currentSpeakerButton = null;
                }
            }
        }

        // Add TTS function
        function playTTSAudio(text, language) {
            return new Promise((resolve, reject) => {
                if (!window.speechSynthesis) {
                    console.log('Speech synthesis not supported');
                    resolve();
                    return;
                }

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = language === 'ko' ? 'ko-KR' : 'ja-JP';
                utterance.rate = 1.2;
                
                // Select voice based on language and gender
                const voices = window.speechSynthesis.getVoices();
                if (voices.length > 0) {
                    const targetVoice = voices.find(voice => 
                        voice.lang.startsWith(language === 'ko' ? 'ko' : 'ja')
                    );
                    if (targetVoice) {
                        utterance.voice = targetVoice;
                    }
                }
                
                utterance.onend = () => resolve();
                utterance.onerror = (error) => {
                    console.error('TTS error:', error);
                    resolve(); // Continue even if TTS fails
                };
                
                window.speechSynthesis.speak(utterance);
            });
        }

        // Load episodes when page loads
        document.addEventListener('DOMContentLoaded', loadEpisodes);
    </script>
