    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1200px;

        .header {

        .header h1 {

        .header p {

        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .episode-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .episode-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.2);
        }

        .episode-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .episode-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .episode-sequence {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .episode-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: white;
        }

        .episode-description {
            font-size: 1rem;
            line-height: 1.4;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .episode-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-active {
            background: #4CAF50;
            color: white;
        }

        .status-published {
            background: #2196F3;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #ff6b6b;
            font-size: 1.2rem;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .episodes-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PALM ì‹œë¦¬ì¦ˆ</h1>
            <p>ì—í”¼ì†Œë“œë¥¼ ì„ íƒí•˜ì—¬ ì¼ë³¸ì–´ í•™ìŠµì„ ì‹œì‘í•˜ì„¸ìš”</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>ì—í”¼ì†Œë“œë¥¼ ë¡œë”© ì¤‘...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <p>ì—í”¼ì†Œë“œë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</p>
        </div>

        <div id="episodesContainer" class="episodes-grid" style="display: none;">
            <!-- Episodes will be populated here -->
        </div>
    </div>

    <script>
        // Load episodes from API
        async function loadEpisodes() {
            try {
                const response = await fetch('/api/episodes');
                if (!response.ok) {
                    throw new Error('Failed to fetch episodes');
                }
                
                const episodes = await response.json();
                console.log('Loaded episodes:', episodes);
                
                renderEpisodes(episodes);
            } catch (error) {
                console.error('Error loading episodes:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        function renderEpisodes(episodes) {
            const container = document.getElementById('episodesContainer');
            const loading = document.getElementById('loading');
            
            if (episodes.length === 0) {
                container.innerHTML = '<p class="error">ì‚¬ìš© ê°€ëŠ¥í•œ ì—í”¼ì†Œë“œê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
            } else {
                container.innerHTML = episodes.map(episode => createEpisodeCard(episode)).join('');
            }
            
            loading.style.display = 'none';
            container.style.display = 'grid';
        }

        function createEpisodeCard(episode) {
            const thumbnailContent = episode.thumbnailUrl 
                ? `<img src="${episode.thumbnailUrl}" alt="${episode.title}">`
                : `<div style="font-size: 3rem;">ğŸ¬</div>`;
            
            const statusClass = episode.status === 'active' ? 'status-active' : 'status-published';
            
            return `
                <div class="episode-card" onclick="selectEpisode('${episode.sequence}')">
                    <div class="episode-thumbnail">
                        ${thumbnailContent}
                        <div class="episode-sequence">${episode.sequence}</div>
                    </div>
                    <div class="episode-title">${episode.title}</div>
                    <div class="episode-description">${episode.description}</div>
                    <div class="episode-status ${statusClass}">${episode.status}</div>
                </div>
            `;
        }

        function selectEpisode(sequence) {
            console.log('Selected episode sequence:', sequence);
            // Navigate to the main app with the selected episode
            window.location.href = `flashcards?episode=${encodeURIComponent(sequence)}`;
        }

        // Load episodes when page loads
        document.addEventListener('DOMContentLoaded', loadEpisodes);
    </script>
